<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="toast-container"></div>
    <header>
        <a href="index.html" class="logo">NETFLIX <span class="logo-span">STORE</span></a>
        <nav id="nav-links"></nav>
    </header>

    <div class="container">
        <div class="section-title">
            <i class="fas fa-headset"></i>
            <h3>تواصل معنا</h3>
        </div>
        <div class="panel" style="max-width: 700px; margin: 20px auto;">
            <p style="text-align: center; color: var(--text-dark); margin-bottom: 30px;">
                هل لديك استفسار أو تواجه مشكلة؟ نحن هنا للمساعدة.
            </p>
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="الاسم" required>
                </div>
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="input-group">
                    <textarea class="form-control" rows="5" placeholder="رسالتك..." required></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">إرسال الرسالة</button>
            </form>
             <p style="text-align: center; color: var(--text-muted); margin-top: 20px; font-size: 0.8rem;">
                (ملاحظة: هذه الميزة قيد التطوير وسيتم ربطها بالسيرفر قريبًا)
            </p>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', updateNav);
    </script>
</body>
</html>
