<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0a;
        }
        .login-panel {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .login-panel h2 {
            color: var(--primary);
            margin-bottom: 25px;
        }
        .form-control {
            width: 100%;
            padding: 14px;
            background: #0f0f0f;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: 0.3s;
            text-align: center;
            font-size: 1.1rem;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(229,9,20,0.1);
        }
        #error-message {
            color: var(--primary);
            margin-top: 15px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-panel">
        <h2><i class="fas fa-lock"></i> لوحة التحكم</h2>
        <p style="color:#888; margin-bottom:20px;">الرجاء إدخال كلمة المرور للوصول.</p>
        <form id="loginForm">
            <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
            <button type="submit" class="btn" style="width:100%;">دخول</button>
            <p id="error-message">كلمة المرور غير صحيحة.</p>
        </form>
    </div>

    <script>
        // -- ابدأ التعديل هنا --
        // 1. قم بتغيير كلمة المرور هذه إلى كلمة مرور قوية وخاصة بك
        const ADMIN_PASSWORD = "admin123";
        // -- انتهى التعديل --

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إرسال الفورم

            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (passwordInput === ADMIN_PASSWORD) {
                // في حالة النجاح، قم بتخزين حالة تسجيل الدخول في الجلسة
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                // توجيه المستخدم إلى لوحة التحكم
                window.location.href = 'admin.html';
            } else {
                // في حالة الفشل، أظهر رسالة خطأ
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
