<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div id="admin-login-overlay">
        <div class="login-box" data-aos="zoom-in">
            <h2 style="color:var(--primary)">تسجيل دخول الأدمن</h2>
            <input type="text" id="adm-user" placeholder="اسم المستخدم" class="btn" style="background:#222; margin-bottom:10px; width:100%">
            <input type="password" id="adm-pass" placeholder="كلمة المرور" class="btn" style="background:#222; margin-bottom:20px; width:100%">
            <button onclick="adminLogin()" class="btn" style="width:100%">دخول</button>
            <p id="login-msg" style="color:red; margin-top:10px; display:none;"></p>
        </div>
    </div>

    <div id="admin-content" style="display:none;">
        <header>
            <div class="logo">ADMIN <span style="color:#fff">PANEL</span></div>
            <button onclick="adminLogout()" class="btn" style="background:#333; padding:8px 15px; font-size:0.8rem;">خروج</button>
        </header>

        <div class="container">
            <div class="grid" style="grid-template-columns: 250px 1fr;">
                <div class="card" style="height: fit-content;" data-aos="fade-left">
                    <div onclick="showTab('orders')" class="btn" style="width:100%; margin-bottom:10px; background:#222;">الطلبات</div>
                    <div onclick="showTab('add')" class="btn" style="width:100%; background:#222;">إضافة منتج</div>
                </div>

                <div id="tab-orders" data-aos="fade-up">
                    <h3>إدارة الطلبات</h3>
                    <div id="admin-orders-list"></div>
                </div>

                <div id="tab-add" style="display:none;" data-aos="fade-up">
                    <h3>إضافة باقة جديدة</h3>
                    <form onsubmit="addProduct(event)" class="card" style="text-align:right;">
                        <input type="text" name="name" placeholder="اسم الباقة (مثلاً: نتفليكس شهر)" class="btn" style="background:#222; width:100%; margin-bottom:10px;" required>
                        <input type="number" name="price" placeholder="السعر" class="btn" style="background:#222; width:100%; margin-bottom:10px;" required>
                        <select name="type" id="p-type" onchange="toggleFields()" class="btn" style="background:#222; width:100%; margin-bottom:10px;">
                            <option value="netflix-user">بروفايل داخل حساب (User)</option>
                            <option value="netflix-full">حساب كامل (Full Account)</option>
                        </select>
                        <div id="extra-fields">
                            <input type="email" name="accountEmail" placeholder="إيميل الحساب" class="btn" style="background:#222; width:100%; margin-bottom:10px;">
                            <input type="text" name="accountPassword" placeholder="الباسورد" class="btn" style="background:#222; width:100%; margin-bottom:10px;">
                            <input type="text" name="profileName" placeholder="اسم البروفايل" class="btn" style="background:#222; width:100%; margin-bottom:10px;">
                            <input type="text" name="profilePin" placeholder="كود البروفايل (PIN)" class="btn" style="background:#222; width:100%; margin-bottom:10px;">
                        </div>
                        <button type="submit" class="btn" style="width:100%">نشر المنتج الآن</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        AOS.init();
        window.onload = checkAdminAuth;
    </script>
</body>
</html>
