<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <h2 style="color:var(--primary); text-align:center; margin-bottom:40px;">NETFLIX <span style="color:#fff; font-size:0.6em;">ADM</span></h2>
            <div class="admin-nav-item active" onclick="showSection('orders')">
                <i class="fas fa-shopping-basket"></i> الطلبات الواردة
            </div>
            <div class="admin-nav-item" onclick="showSection('add-product')">
                <i class="fas fa-plus-circle"></i> إضافة منتج جديد
            </div>
            <div style="margin-top: auto;">
                <a href="index.html" style="text-decoration:none;" class="admin-nav-item">
                    <i class="fas fa-external-link-alt"></i> عرض المتجر
                </a>
            </div>
        </aside>

        <main class="admin-content">
            
            <section id="section-orders">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                    <h3 style="margin:0;">الطلبات الحالية</h3>
                    <button class="btn" onclick="loadAdminOrders()" style="font-size:0.8rem;"><i class="fas fa-sync"></i> تحديث</button>
                </div>
                <div id="orders-list">
                    </div>
            </section>

            <section id="section-add-product" style="display:none;">
                <h3 style="margin-bottom:30px;">إضافة منتج للمتجر</h3>
                <div style="max-width: 600px; background:#111; padding:30px; border-radius:15px; border:1px solid #222;">
                    <form id="admin-add-form" onsubmit="handleProductSubmit(event)">
                        <label>نوع الاشتراك</label>
                        <select id="p-type" class="form-control" onchange="toggleProductFields()">
                            <option value="netflix-full">نتفلكس حساب كامل (إيميل + باسورد)</option>
                            <option value="netflix-user">نتفلكس مشترك (بروفايل داخل حساب)</option>
                        </select>

                        <label>اسم المنتج</label>
                        <input type="text" id="p-name" class="form-control" placeholder="مثال: نتفلكس شهر شاشة واحدة" required>

                        <label>السعر (ج.م)</label>
                        <input type="number" id="p-price" class="form-control" placeholder="100" required>

                        <div id="fields-full">
                            <label>إيميل الحساب</label>
                            <input type="email" id="p-email" class="form-control" placeholder="netflix@example.com">
                            <label>كلمة المرور</label>
                            <input type="text" id="p-pass" class="form-control" placeholder="P@ssword123">
                        </div>

                        <div id="fields-user" style="display:none;">
                            <label>اسم البروفايل</label>
                            <input type="text" id="p-profile-name" class="form-control" placeholder="Profile 1">
                            <label>رمز PIN</label>
                            <input type="text" id="p-pin" class="form-control" placeholder="1234">
                            <label>صورة البروفايل</label>
                            <input type="file" id="p-img" class="form-control" accept="image/*">
                        </div>

                        <button type="submit" class="btn" style="width:100%; padding:15px; margin-top:10px;">نشر المنتج الآن</button>
                    </form>
                </div>
            </section>

        </main>
    </div>

    <div id="receiptModal" class="modal" onclick="this.style.display='none'">
        <img id="fullReceipt" style="max-width:90%; max-height:90%; margin:auto; display:block; margin-top:2%;">
    </div>

    <script src="script.js"></script>
    <script>
        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.admin-nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('section-' + id).style.display = 'block';
            event.currentTarget.classList.add('active');
        }
        function toggleProductFields() {
            const type = document.getElementById('p-type').value;
            document.getElementById('fields-full').style.display = type === 'netflix-full' ? 'block' : 'none';
            document.getElementById('fields-user').style.display = type === 'netflix-user' ? 'block' : 'none';
        }
        window.onload = loadAdminOrders;
    </script>
</body>
</html>
