    <style>
        :root { --bg-dark: #0f0f0f; --bg-panel: #1a1a1a; --border-color: #333; --text-muted: #888; }
        body { background-color: #050505; margin: 0; font-family: 'Poppins', 'Cairo', sans-serif; }
        .admin-layout { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; background: #000; border-left: 1px solid var(--border-color); padding: 25px; display: flex; flex-direction: column; position: fixed; top: 0; right: 0; height: 100%; z-index: 1000; }
        .sidebar h2 { color: var(--primary); text-align: center; margin-bottom: 40px; }
        .nav-item { color: #ccc; padding: 16px 20px; margin-bottom: 10px; cursor: pointer; border-radius: 10px; font-weight: 600; transition: 0.3s; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover { background: #222; color: #fff; transform: translateX(-5px); }
        .nav-item.active { background: linear-gradient(90deg, rgba(229,9,20,0.1), transparent); color: var(--primary); border-right: 4px solid var(--primary); }
        .content-area { margin-right: 280px; flex: 1; padding: 40px; background: #0a0a0a; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .panel { background: var(--bg-panel); padding: 35px; border-radius: 16px; border: 1px solid var(--border-color); }
        .form-label { display: block; margin-bottom: 8px; color: #ccc; font-weight: bold; }
        .form-control { width: 100%; padding: 14px; background: #0f0f0f; border: 1px solid #333; color: white; border-radius: 8px; margin-bottom: 20px; }
        .stock-item { border: 1px solid #2a2a2a; border-radius: 8px; padding: 15px; margin-bottom: 15px; background: #111; }
        /* Table Styles */
        .orders-table-container { overflow-x: auto; }
        .orders-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        .orders-table th, .orders-table td { padding: 15px; text-align: right; }
        .orders-table th { font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; }
        .orders-table td { vertical-align: middle; background: #161616; }
        .orders-table tr td:first-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }
        .orders-table tr td:last-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }
        .status-badge.pending { background-color: rgba(245, 166, 35, 0.1); color: var(--warning); }
        .status-badge.approved, .status-badge.completed { background-color: rgba(70, 211, 105, 0.1); color: var(--success); }
        .receipt-thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .receipt-thumb:hover { transform: scale(1.2); }
    </style>
