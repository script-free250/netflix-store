<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- تم تصحيح المسارات هنا -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="toast-container"></div>
    <div class="admin-layout">
        <div class="sidebar">
            <h2>ADMIN</h2>
            <div class="nav-item active" data-section="dashboard"><i class="fas fa-chart-line"></i> <span>الإحصائيات</span></div>
            <div class="nav-item" data-section="orders"><i class="fas fa-box-open"></i> <span>الطلبات</span></div>
            <div class="nav-item" data-section="products"><i class="fas fa-tags"></i> <span>المنتجات</span></div>
            <div class="nav-item" data-section="coupons"><i class="fas fa-percent"></i> <span>الكوبونات</span></div>
            <div class="nav-item" data-section="users"><i class="fas fa-users"></i> <span>المستخدمون</span></div>
            <div class="nav-item" onclick="logout()" style="margin-top: auto; color: var(--primary);"><i class="fas fa-sign-out-alt"></i> <span>تسجيل الخروج</span></div>
        </div>

        <div class="content-area">
            <main id="dashboard-section" class="admin-section"></main>
            <main id="orders-section" class="admin-section" style="display:none;"></main>
            <main id="products-section" class="admin-section" style="display:none;"></main>
            <main id="coupons-section" class="admin-section" style="display:none;"></main>
            <main id="users-section" class="admin-section" style="display:none;"></main>
        </div>
    </div>
    
    <!-- تم تصحيح المسار هنا -->
    <script src="admin.js"></script>
</body>
</html>
