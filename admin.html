<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-wrapper { display: flex; min-height: 100vh; filter: blur(10px); transition: 0.5s; pointer-events: none; }
        .admin-wrapper.active { filter: blur(0); pointer-events: all; }
        
        .sidebar {
            width: 260px; background: #000; border-left: 1px solid #222;
            padding: 30px 20px; display: flex; flex-direction: column; position: fixed; right: 0; height: 100%; z-index: 100;
        }
        .content-area { margin-right: 260px; flex: 1; padding: 40px; background: #0a0a0a; }
        
        .nav-item { padding: 15px; border-radius: 10px; color: #aaa; cursor: pointer; margin-bottom: 5px; transition: 0.3s; display:flex; gap:10px; align-items:center;}
        .nav-item:hover, .nav-item.active { background: #1a1a1a; color: #fff; }
        .nav-item.active { border-right: 3px solid var(--primary); }
        
        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        
        /* Order Cards */
        .admin-order-card {
            background: #151515; border: 1px solid #222; border-radius: 12px; padding: 20px;
            margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; }
        .badge-pending { background: rgba(245, 166, 35, 0.15); color: #f5a623; border: 1px solid rgba(245, 166, 35, 0.3); }
        .badge-approved { background: rgba(70, 211, 105, 0.15); color: #46d369; border: 1px solid rgba(70, 211, 105, 0.3); }
    </style>
</head>
<body>

    <!-- Login Overlay -->
    <div id="loginOverlay" class="admin-login-overlay">
        <div style="text-align:center; width: 100%; max-width: 350px; padding: 20px;">
            <i class="fas fa-user-shield" style="font-size: 4rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 30px;">تسجيل دخول الأدمن</h2>
            <form onsubmit="adminLogin(event)">
                <input type="password" id="adminPass" class="form-input" placeholder="كلمة المرور" style="text-align:center; font-size:1.2rem;" required>
                <button type="submit" class="btn" style="margin-top: 20px;">دخول</button>
            </form>
            <p id="loginError" style="color: red; margin-top: 15px; display: none;">كلمة المرور غير صحيحة</p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboardWrapper" class="admin-wrapper">
        <div class="sidebar">
            <h2 style="color:var(--primary); text-align:center; margin-bottom:40px; letter-spacing:2px;">ADMIN</h2>
            <div class="nav-item active" onclick="showSection('orders')"><i class="fas fa-shopping-cart"></i> الطلبات</div>
            <div class="nav-item" onclick="showSection('add-product')"><i class="fas fa-plus-circle"></i> إضافة منتج</div>
            <div style="margin-top:auto;">
                <a href="index.html" class="nav-item" style="color:var(--primary);"><i class="fas fa-sign-out-alt"></i> خروج</a>
            </div>
        </div>

        <div class="content-area">
            
            <!-- Stats Row -->
            <div class="stats-grid">
                <div class="dashboard-stat">
                    <div class="stat-icon"><i class="fas fa-box"></i></div>
                    <div>
                        <div style="color:#888; font-size:0.9rem;">إجمالي الطلبات</div>
                        <div id="stat-total" style="font-size:1.5rem; font-weight:bold;">0</div>
                    </div>
                </div>
                <div class="dashboard-stat">
                    <div class="stat-icon" style="background:rgba(70,211,105,0.1); color:#46d369;"><i class="fas fa-money-bill-wave"></i></div>
                    <div>
                        <div style="color:#888; font-size:0.9rem;">الأرباح المقدرة</div>
                        <div id="stat-revenue" style="font-size:1.5rem; font-weight:bold;">0 ج.م</div>
                    </div>
                </div>
            </div>

            <!-- Orders Section -->
            <div id="section-orders">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h3>إدارة الطلبات</h3>
                    <button onclick="loadAdminOrders()" class="btn" style="width:auto; padding:8px 20px; margin:0;"><i class="fas fa-sync"></i></button>
                </div>
                <div id="orders-list"></div>
            </div>

            <!-- Add Product Section -->
            <div id="section-add-product" style="display:none;">
                <h3>إضافة منتج جديد</h3>
                <div class="card" style="max-width:600px; margin-top:20px;">
                    <form id="addProductForm" onsubmit="addProduct(event)">
                        <div class="form-group">
                            <label>نوع المنتج</label>
                            <select name="type" id="p-type" class="form-input" onchange="toggleProductFields()">
                                <option value="netflix-user">نتفلكس يوزر (بروفايل)</option>
                                <option value="netflix-full">نتفلكس حساب كامل</option>
                            </select>
                        </div>
                        
                        <div style="display:grid; grid-template-columns: 2fr 1fr; gap:15px;">
                            <div class="form-group">
                                <label>اسم العرض</label>
                                <input type="text" name="name" class="form-input" placeholder="مثال: شهر 4K" required>
                            </div>
                            <div class="form-group">
                                <label>السعر</label>
                                <input type="number" name="price" class="form-input" required>
                            </div>
                        </div>

                        <!-- Full Account Inputs -->
                        <div id="fields-full" style="display:none; background:#222; padding:15px; border-radius:10px; margin-bottom:20px;">
                            <div class="form-group"><label>الايميل</label><input type="email" name="accountEmail" class="form-input"></div>
                            <div class="form-group"><label>كلمة المرور</label><input type="text" name="accountPassword" class="form-input"></div>
                        </div>

                        <!-- User Inputs -->
                        <div id="fields-user" style="background:#222; padding:15px; border-radius:10px; margin-bottom:20px;">
                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                                <div class="form-group"><label>اسم البروفايل</label><input type="text" name="profileName" class="form-input"></div>
                                <div class="form-group"><label>PIN</label><input type="text" name="profilePin" class="form-input"></div>
                            </div>
                            <div class="form-group"><label>صورة البروفايل</label><input type="file" name="profileImage" class="form-input"></div>
                        </div>

                        <button type="submit" class="btn">نشر المنتج</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
