<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Netflix Store</title>
    <!-- تم تصحيح المسارات هنا -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="toast-container"></div>
    <header>
        <a href="index.html" class="logo">NETFLIX <span class="logo-span">STORE</span></a>
    </header>

    <div class="container" style="max-width: 450px; margin-top: 50px;">
        <div class="panel">
            <h2 style="text-align: center; margin-bottom: 25px;">تسجيل الدخول</h2>
            <form id="login-form">
                <div class="form-group"><label>البريد الإلكتروني</label><input type="email" name="email" class="form-control" required></div>
                <div class="form-group"><label>كلمة المرور</label><input type="password" name="password" class="form-control" required></div>
                <button type="submit" class="btn">دخول</button>
            </form>
            <p style="margin-top: 20px; text-align: center; color: var(--text-dark);">
                ليس لديك حساب؟ <a href="register.html" style="color: var(--primary); text-decoration: none;">أنشئ حسابًا</a>
            </p>
        </div>
    </div>

    <!-- تم تصحيح المسار هنا -->
    <script src="script.js"></script>
</body>
</html>
