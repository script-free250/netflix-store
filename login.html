<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #000; }
        .login-box {
            background: #141414; padding: 40px; border-radius: 12px; border: 1px solid #333; width: 100%; max-width: 400px; text-align: center;
        }
        .login-box h2 { color: var(--primary); margin-bottom: 30px; }
        .login-btn { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form onsubmit="adminLogin(event)">
            <div class="form-group">
                <input type="text" id="username" class="form-input" placeholder="اسم المستخدم" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn login-btn">دخول</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
