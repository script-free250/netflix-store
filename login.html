<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Netflix Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-panel">
            <a href="index.html" class="logo" style="margin-bottom: 30px; display: block; text-align: center;">NETFLIX <span style="font-size:0.5em; color:var(--text-light); font-weight:300;">STORE</span></a>
            <h2>تسجيل الدخول</h2>
            <p class="auth-subtitle">مرحباً بعودتك! أدخل بياناتك للمتابعة.</p>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <p id="error-message" class="error-message"></p>

                <button type="submit" class="btn">دخول</button>
            </form>
            
            <p class="switch-auth">ليس لديك حساب؟ <a href="register.html">أنشئ حساباً جديداً</a></p>
            
            <div style="text-align: center; margin-top: 30px; color: #555; font-size: 0.8rem; border-top: 1px solid #333; padding-top: 15px;">
                &copy; 2024 Netflix Store. جميع الحقوق محفوظة.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
