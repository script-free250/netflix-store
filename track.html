        .info-row { display: flex; justify-content: space-between; align-items: center; background: #111; padding: 12px 15px; border-radius: 8px; margin-bottom: 8px; }
        .info-label { color: #888; }
        .info-value { color: #fff; font-weight: bold; font-family: sans-serif; }
        .copy-btn { background:none; border:none; color:#555; cursor:pointer; }
        .product-description-box { margin-top: 30px; padding: 20px; background: #111; border-radius: 12px; }
    </style>
