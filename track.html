<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحالة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><a href="index.html" class="logo">NETFLIX</a></header>
    <div class="container">
        <div class="status-page-box">
            <div id="pending-view">
                <h2>⏳ جاري المراجعة</h2>
                <p>رقم الطلب: <span id="disp-id"></span></p>
                <div class="loader"></div>
            </div>
            <div id="approved-view" style="display:none;">
                <h2 id="status-title">✅ طلبك جاهز</h2>
                <div style="background:#111; padding:10px; border-radius:8px; text-align:left; direction:ltr;">
                    <p>Email: <strong id="acc-email"></strong></p>
                    <p>Pass: <strong id="acc-pass"></strong></p>
                </div>
                <div id="code-section" style="display:none; margin-top:20px;">
                    <p>اضغط إرسال الكود في نتفلكس ثم:</p>
                    <button id="code-btn" class="btn" onclick="getCode()">جلب الكود</button>
                    <div id="code-result" style="display:none;">
                        <span id="final-code" style="font-size:2rem; letter-spacing:5px;"></span>
                    </div>
                </div>
                <a href="index.html" class="btn" style="background:transparent; border:1px solid #555; margin-top:10px;">عودة</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
