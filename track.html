<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة الطلب</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header><a href="index.html" class="logo">NETFLIX</a></header>
    <div class="container">
        <div class="status-page-box" style="margin: 30px auto; max-width:600px;">
            
            <div id="pending-view">
                <i class="fas fa-hourglass-half big-icon" style="color:var(--warning); font-size:3rem; margin-bottom:20px;"></i>
                <h2>جاري مراجعة طلبك</h2>
                <p>رقم الطلب: <span id="disp-id" style="color:var(--primary)"></span></p>
                <div class="loader"></div>
                <p style="font-size:0.9rem; color:#777; margin-top:20px;">سيتم تفعيل الحساب فور تحقق الأدمن من الإيصال.</p>
            </div>

            <div id="approved-view" style="display:none;">
                <h2 style="color:var(--success)">✅ طلبك جاهز</h2>
                
                <div id="account-display" class="profile-card">
                    </div>

                <div id="code-section" style="display:none; margin-top:20px; border-top:1px solid #333; padding-top:20px;">
                    <p style="color:#f5a623; font-weight:bold;">⚠️ خطوة أخيرة للدخول:</p>
                    <p style="font-size:0.9rem; color:#ccc;">أدخل الإيميل أعلاه في نتفلكس، وعندما يطلب "رمز الدخول"، اضغط على الزر أدناه:</p>
                    
                    <button id="code-btn" class="btn" onclick="getCode()">جلب كود الدخول</button>
                    
                    <div id="code-result" style="display:none; text-align:center;">
                        <div style="background:#fff; color:#000; padding:10px 20px; font-size:2.5rem; letter-spacing:8px; font-weight:bold; border-radius:8px; display:inline-block; margin:15px 0;" id="final-code"></div>
                        <p style="color:#46d369">تم سحب الكود بنجاح!</p>
                    </div>
                </div>
                
                <a href="index.html" class="btn" style="background:transparent; border:1px solid #555; margin-top:20px;">عودة للمتجر</a>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script>window.onload = initTrackPage;</script>
</body>
</html>
