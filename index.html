<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Store | المتجر الرسمي</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="toast-container"></div>

    <header>
        <a href="index.html" class="logo">NETFLIX <span class="logo-span">STORE</span></a>
        <nav id="nav-links">
            <!-- سيتم ملء الروابط هنا عبر الجافاسكريبت -->
        </nav>
    </header>

    <div class="container">
        <div class="hero">
            <h2>اشتراكاتك المفضلة، فوراً.</h2>
            <p>أرخص الأسعار، ضمان كامل، ودعم فني على مدار الساعة.</p>
        </div>

        <div class="section-title">
            <i class="fas fa-fire"></i>
            <h3>الباقات المتاحة</h3>
        </div>
        
        <div id="products-container" class="grid">
            <div class="loader"></div>
        </div>
        
        <div class="section-title" style="margin-top: 60px;">
             <a href="contact.html" style="text-decoration: none; color: inherit;">
                <i class="fas fa-headset"></i>
                <h3>تواصل معنا</h3>
            </a>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="modal-product-title">تفاصيل المنتج</h3>
                <span class="close" onclick="closeProductModal()">&times;</span>
            </div>
            <div id="modal-product-body" class="product-modal-body">
                <!-- Content will be injected by JS -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateNav();
            loadProducts();
        });
    </script>
</body>
</html>
