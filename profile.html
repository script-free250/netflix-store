<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملفي الشخصي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="toast-container"></div>
    <header>
        <a href="index.html" class="logo">NETFLIX <span class="logo-span">STORE</span></a>
        <nav id="nav-links"></nav>
    </header>

    <div class="container">
        <div class="section-title">
            <i class="fas fa-user-circle"></i>
            <h3>ملفي الشخصي</h3>
        </div>

        <div id="profile-info" class="profile-card">
            <!-- Profile Info Loaded by JS -->
            <div class="loader"></div>
        </div>

        <div class="section-title" style="margin-top: 40px;">
            <i class="fas fa-history"></i>
            <h3>سجل طلباتي</h3>
        </div>

        <div id="orders-history" class="orders-container">
            <!-- Orders History Loaded by JS -->
            <div class="loader"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateNav();
            loadProfile();
        });
    </script>
</body>
</html>
